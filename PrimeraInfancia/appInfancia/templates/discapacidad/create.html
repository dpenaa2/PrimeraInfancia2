{% extends 'body.html'%}
{% block Content%}
<section id="multiple-column-form">
    <div class="row match-height">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">{{title}}</h4>
                </div>
                <div class="card-content">
                    <div class="card-body">
                        <form method="post">{% csrf_token %}
                        {{ form.DiscapacidadForm }}
                            <div class="row">
                                <div class="form-group col-12">
                                    <div class="form-group">
                                        <label >{{form.nombre.label}}</label>
                                        {{ form.nombre }}
                                    </div>
                                </div>

                                 <div class="form-group col-12">
                                    <div class="form-group">
                                        <label >{{form.estado.label}}</label>
                                        {{ form.estado}}
                                    </div>
                                </div>
                                <div class="col-12 d-flex justify-content-end">
                                    <button type="submit"
                                            class="btn btn-primary me-1 mb-1">{{action}}
                                    </button>
                                    <a type="reset" class="btn btn-light-secondary me-1 mb-1"
                                        href="{% url 'appInfancia:discapacidad_list' %} ">Cerrar
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock Content%}
