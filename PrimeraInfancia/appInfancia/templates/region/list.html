{% extends 'plantilla1.html'%}
{% block butom %}
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a href="{% url 'appInfancia:region_create' %}"
       class="btn btn-primary"><i class="bi bi-plus"></i> Nuevo</a>
</div>
{% endblock butom %}

{% block thead %}
<tr>
    <th>Codigo</th>
    <th>Nombre</th>
    <th>Estado</th>
    <th>Opciones</th>
</tr>
{% endblock thead %}

{% block tbody %}
{% for region in object_list %}
<tr>
    <td>{{region.idregional}}</td>
    <td>{{region.nombre}}</td>
    <td><span class="badge bg-success">{{region.get_estado_display}}</span></td>
    <td>
        <a type="button" class="btn btn-sm btn-outline-success"
           href="{% url 'appInfancia:region_edit' region.idregional %}">
            <i class="bi bi-pencil-square"></i>
        </a>
        <a type="button" class="btn btn-sm btn-outline-danger"
           href="{% url 'appInfancia:region_delete' region.idregional%}">
            <i class="bi bi-trash"></i>
        </a>

    </td>
</tr>


{% endfor %}


{% endblock tbody %}
