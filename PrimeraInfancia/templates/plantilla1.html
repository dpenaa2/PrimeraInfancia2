{% extends 'body.html'%}
{% block Content%}
<section id="input-style">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">{{title}}</h4>
                </div>

                <div class="card-body">
                    <div class="row">
                        {% block card-body %}

                        {% endblock card-body %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section">
    <div class="row" id="table-striped">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped mb-0">
                            <thead>
                            {% block thead %}

                            {% endblock thead %}
                            </thead>
                            <tbody>
                             {% block tbody %}

                            {% endblock tbody %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
{% endblock Content%}
